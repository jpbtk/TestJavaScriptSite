<!DOCTYPE html>
<html>
<head>
  <title>Fade Up Effect</title>
  <style>
    #fade-up {
      position: fixed;
      bottom: 0;
      display: none;
      transition: opacity 1s, transform 1s;
      transform: translateY(100px);
    }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const fadeUpElement = document.getElementById('fade-up');
      fadeUpElement.style.opacity = '0';
      fadeUpElement.style.display = 'block';
      fadeUpElement.style.transform = 'translateY(100px)';

      setTimeout(() => {
        fadeUpElement.style.opacity = '1';
        fadeUpElement.style.transform = 'translateY(0)';
      }, 100);
    });
  </script>
</head>
<body>
  <div id="fade-up">
    <img src="image/test.png" alt="Test Image">
    <p><strong>これはテストメッセージです</strong></p>
  </div>
</body>
</html>
