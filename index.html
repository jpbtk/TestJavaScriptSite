<!DOCTYPE html>
<html>
<head>
  <title>Fade Up Effect</title>
  <style>
    #fade-up {
      position: fixed;
      bottom: 0;
      display: none;
      transition: opacity 1s, transform 1s;
      transform: translateY(100%);
    }

    #fade-up img {
      opacity: 0;
      transition: opacity 1s, transform 1s;
      transform: translateY(100%);
    }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const fadeUpElement = document.getElementById('fade-up');
      const imageElement = fadeUpElement.querySelector('img');

      fadeUpElement.style.display = 'block';
      fadeUpElement.style.transform = 'translateY(0)';
      imageElement.style.opacity = '1';
      imageElement.style.transform = 'translateY(0)';
    });
  </script>
</head>
<body>
  <div id="fade-up">
    <img src="image/test.png" alt="Test Image">
    <p><strong>これはテストメッセージです</strong></p>
  </div>
</body>
</html>
